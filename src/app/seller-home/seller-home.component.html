 <div class="product-list">
    <h1>Product List</h1>
    <p class="message-p">{{ productMessage }}</p>
    <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
            <!-- Productlist[] jo .ts me defined hai usko iterate karne ke liye loop lagaya -->
            <tr *ngFor="let item of productList">
              <td><img src="{{ item.image }}" /></td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.color }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.description }}</td>

              <!-- delete icon -->
              <td>
                <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                <!-- <button (click)="deleteProduct(item.id)">Delete</button> -->

                <!-- for updation, access product by its id -->
                <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
              </td>
            </tr>
          </tbody>

    </table>
</div>
